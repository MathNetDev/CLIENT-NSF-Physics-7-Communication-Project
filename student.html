<!DOCTYPE HTML>
<!-- this page is the main login that you are redirected to with the normal url. -->
<html>

<head>
  <meta charset="UTF-8"> 
  <title> Student View </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css"/>
</head>

<body>
  <div class="container" id="main">
    <div id="page" class="row">
    
      <div class="login_view">
        <h1 > Student Login :  </h1>
        <div class="col-md-4">
          <h4 id="error_frame"></h4>
        </div>
        <br/>
        <div class="col-md-12">
          Class ID : <input type="text" id="class_id" name="class_id"/><br/>
          Nickname : <input type="text" id="nickname" name="nickname"/><br/>
          <input type="submit" value="Login" id="login"/><br/>
        </div>
      </div>
      
      <div class="col-md-12">
        <div class="class_view">
          <h2 > Student Groups :</h2>
          <!-- add in class name, display buttons based on the class's groups to enter the individual groups  -->
          <ul id="buttons"> </ul>
          <!-- foreach group, create a html button with onclick to emit action to a group -->
          <input type="button" value="Log Out" id="logout" />
        </div>

        <div class="group_view">
          <div class="col-md-3">
            <h2 id="number">Group</h2>
            <!-- add in class name, display buttons based on the class's groups to enter the individual groups  -->
            <!-- foreach group, create a html button with onclick to emit action to a group -->
          
            <h3>People - Coordinates</h3>
            <ul id="people"></ul>
            <input type="button" value="←" class="change_coord" data-x=-1 data-y=0 />
            <input type="button" value="↑" class="change_coord" data-x=0 data-y=1 />
            <input type="button" value="↓" class="change_coord" data-x=0 data-y=-1 />
            <input type="button" value="→" class="change_coord" data-x=1 data-y=0 />
            <br/>
          
            <input type="button" value="Leave Group" id="leave_group"/><br><br>

            <ul id="settings"></ul>
          </div>
          <div class="col-md-4" id="messages"></div>
          <div class="col-md-3"/>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/student_sockets.js"></script>
    <script src="js/student_functions.js"></script>
    <script src="js/login.js"></script>
    <script src="js/class.js"></script>
    <script src="js/groups.js"></script>
    <script>
      var socket = Student.Socket(io('http://localhost:8888'));
    </script>

  </footer>

</body>

</html>
